<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Restaurant Result</title>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />
</head>
<body>
    <h1>Find a Restaurant</h1>
    <form action="/retrieve" method="post">
        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="text" id="date" name="date" required><br><br>
        
        <label for="party_size">Party Size:</label>
        <input type="text" id="party_size" name="party_size" required><br><br>
        
        <label for="time">Time (HH:MM):</label>
        <input type="text" id="time" name="time" required><br><br>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="New York City, New York" required><br><br>
        
        <label for="cuisines">Cuisines (comma separated):</label>
        <input type="text" id="cuisines" name="cuisines"><br><br>
        
        <input type="submit" value="Find Restaurant">
    </form>
</body>
</html>
