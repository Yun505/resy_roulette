<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Restaurant</title>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />
</head>
<body>
    <form action="/retrieve" method="post" class="restaurant-form">
        <h1>Find a Restaurant</h1>
        <div class="form-group">
            <label for="date">Date (YYYY-MM-DD):</label>
            <input type="text" id="date" name="date" required>
        </div>
        
        <div class="form-group">
            <label for="party_size">Party Size:</label>
            <input type="text" id="party_size" name="party_size" required>
        </div>
        
        <div class="form-group">
            <label for="time">Time (HH:MM):</label>
            <input type="text" id="time" name="time" required>
        </div>
        
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="New York City, New York" required>
        </div>
        
        <div class="form-group">
            <label for="cuisines">Cuisines (First letter capitalized, comma separated):</label>
            <input type="text" id="cuisines" name="cuisines">
        </div>
        
        <input type="submit" value="Find Restaurant" class="submit-btn">
    </form>
</body>
</html>
